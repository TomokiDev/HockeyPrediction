<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Team Pool Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            user-select: none;
        }

        h1 {
            text-align: center;
        }

        .pools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: auto;
        }

        @media (max-width: 600px) {
            .pools {
                grid-template-columns: 1fr;
            }
        }

        .pool {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .pool h2 {
            margin-top: 0;
            text-align: center;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        .team {
            padding: 10px;
            margin-bottom: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            transition: background 0.2s ease-in-out;
            cursor: grab;
        }

        .team img {
            width: 25px;
            height: 25px;
            pointer-events: none;
        }

        .rank {
            width: 20px;
            display: inline-block;
            font-weight: bold;
            margin-right: 8px;
            text-align: right;
        }

        .divider {
            height: 1px;
            background: #999;
            margin: 5px 0;
            list-style: none;
        }

        .top-team {
            background-color: #e6f9e6;
        }

        .bottom-team {
            background-color: #fbeaea;
        }

        .team-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .team-buttons {
            display: none;
            flex-direction: column;
            gap: 2px;
        }

        .team-buttons button {
            font-size: 10px;
            padding: 3px 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .team-buttons {
                display: flex;
            }

            .team {
                cursor: default;
            }
        }
    </style>
</head>
<body>

<h1>Group Stage Prediction</h1>
<p style="text-align:center;">Rank the teams within their pool.</p>

<div class="pools">
    <div class="pool">
        <h2>Pool A</h2>
        <ul class="team-list" data-pool="A">
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/netherlands-flag-png-large.png"> Netherlands
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-18-2048x1775.jpg"> Belgium
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/spain-flag-png-large.png"> Spain
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-10-2048x1365.jpg"> Austria
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="pool">
        <h2>Pool B</h2>
        <ul class="team-list" data-pool="B">
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/germany-flag-png-large.png"> Germany
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/england-flag-jpg-xl.jpg"> England
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/france-flag-png-large.png"> France
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team" draggable="true">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/poland-flag-png-large.png"> Poland
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    const isMobile = window.innerWidth <= 600;
    const teamLists = document.querySelectorAll('.team-list');

    if (isMobile) {
        document.querySelectorAll('.team').forEach(team => {
            team.removeAttribute('draggable');
        });
    }

    teamLists.forEach(list => {
        updateRankings(list);

        const upButtons = list.querySelectorAll('.up');
        const downButtons = list.querySelectorAll('.down');

        upButtons.forEach(button => {
            button.addEventListener('click', () => {
                const team = button.closest('.team');
                const prev = team.previousElementSibling;
                if (prev && prev.classList.contains('team')) {
                    list.insertBefore(team, prev);
                    updateRankings(list);
                }
            });
        });

        downButtons.forEach(button => {
            button.addEventListener('click', () => {
                const team = button.closest('.team');
                const next = team.nextElementSibling;
                if (next && next.classList.contains('team')) {
                    list.insertBefore(next, team);
                    updateRankings(list);
                }
            });
        });

        if (!isMobile) {
            let dragSourcePool = null;

            list.addEventListener('dragstart', e => {
                if (e.target.classList.contains('team')) {
                    dragSourcePool = list.dataset.pool;
                    e.target.classList.add('dragging');
                }
            });

            list.addEventListener('dragend', e => {
                e.target.classList.remove('dragging');
                dragSourcePool = null;
            });

            list.addEventListener('dragover', e => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                const currentPool = list.dataset.pool;

                if (!dragging || dragSourcePool !== currentPool) return;

                const afterElement = getDragAfterElement(list, e.clientY);
                if (afterElement == null) {
                    list.appendChild(dragging);
                } else {
                    list.insertBefore(dragging, afterElement);
                }

                updateRankings(list);
            });

            list.addEventListener('drop', e => {
                e.preventDefault();
            });
        }
    });

    function updateRankings(list) {
        list.querySelectorAll('.divider').forEach(div => div.remove());

        const teams = Array.from(list.querySelectorAll('.team'));
        teams.forEach((team, index) => {
            team.classList.remove('top-team', 'bottom-team');

            const rankSpan = team.querySelector('.rank');
            if (rankSpan) rankSpan.textContent = `${index + 1}.`;

            if (index <= 1) team.classList.add('top-team');
            else team.classList.add('bottom-team');
        });

        if (teams.length >= 3) {
            const divider = document.createElement('li');
            divider.className = 'divider';
            list.insertBefore(divider, teams[2]);
        }
    }

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.team:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
</script>
</body>
</html>

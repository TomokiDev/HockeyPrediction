<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Team Pool Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            user-select: none; /* no text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        h1 {
            text-align: center;
        }

        .pools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: auto;
        }

        /* Mobile: stack pools vertically */
        @media (max-width: 600px) {
            .pools {
                grid-template-columns: 1fr;
            }
        }


        .pool {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .pool h2 {
            margin-top: 0;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .team {
            padding: 10px;
            margin-bottom: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            cursor: grab;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease-in-out;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .team.dragging {
            opacity: 0.5;
        }

        .team img {
            width: 25px;
            height: 25px;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            pointer-events: none; /* prevent drag ghost on mobile */
        }

        .rank {
            width: 20px;
            display: inline-block;
            font-weight: bold;
            margin-right: 8px;
            text-align: right;
            user-select: none;
            -webkit-user-select: none;
        }

        .divider {
            height: 1px;
            background: #999;
            margin: 10px 0;
            list-style: none;
        }

        .top-team {
            background-color: #e6f9e6;
        }

        .bottom-team {
            background-color: #fbeaea;
        }
    </style>
</head>
<body>

<h1>Group Stage Prediction</h1>
<p style="text-align:center; user-select:none; -webkit-user-select:none;">Drag and drop the teams to rank them within their pool.</p>

<div class="pools">
    <div class="pool">
        <h2>Pool A</h2>
        <ul class="team-list" data-pool="A">
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/netherlands-flag-png-large.png" alt="Netherlands Flag"> Netherlands</li>
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-18-2048x1775.jpg" alt="Belgium Flag"> Belgium</li>
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/spain-flag-png-large.png" alt="Spain Flag"> Spain</li>
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-10-2048x1365.jpg" alt="Austria Flag"> Austria</li>
        </ul>
    </div>

    <div class="pool">
        <h2>Pool B</h2>
        <ul class="team-list" data-pool="B">
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/germany-flag-png-large.png" alt="Germany Flag"> Germany</li>
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/england-flag-jpg-xl.jpg" alt="England Flag"> England</li>
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/france-flag-png-large.png" alt="France Flag"> France</li>
            <li class="team" draggable="true"><img src="https://www.countryflags.com/wp-content/uploads/poland-flag-png-large.png" alt="Poland Flag"> Poland</li>
        </ul>
    </div>
</div>

<script>
    const teamLists = document.querySelectorAll('.team-list');
    let dragSourcePool = null;
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    teamLists.forEach(list => {
        updateRankings(list); // Initial rank display

        list.addEventListener('dragstart', e => {
            if (e.target.classList.contains('team')) {
                dragSourcePool = list.dataset.pool;
                e.target.classList.add('dragging');
            }
        });

        list.addEventListener('dragend', e => {
            e.target.classList.remove('dragging');
            dragSourcePool = null;
            updateRankings(list);
        });

        list.addEventListener('dragover', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            const currentPool = list.dataset.pool;

            if (!dragging || dragSourcePool !== currentPool) return;

            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(dragging);
            } else {
                list.insertBefore(dragging, afterElement);
            }
        });

        list.addEventListener('drop', e => {
            e.preventDefault();
            updateRankings(list);
        });

        // TOUCH SUPPORT for mobile
        if (isTouchDevice) {
            let draggedItem = null;
            let touchStartY = 0;

            list.addEventListener('touchstart', e => {
                const touchTarget = e.target.closest('.team');
                if (!touchTarget) return;

                draggedItem = touchTarget;
                draggedItem.classList.add('dragging');
                touchStartY = e.touches[0].clientY;
            });

            list.addEventListener('touchmove', e => {
                if (!draggedItem) return;

                const touchY = e.touches[0].clientY;
                const direction = touchY > touchStartY ? 'down' : 'up';
                touchStartY = touchY;

                const items = [...list.querySelectorAll('.team:not(.dragging)')];
                let swapWith = null;

                for (const item of items) {
                    const box = item.getBoundingClientRect();
                    const middleY = box.top + box.height / 2;
                    if ((direction === 'down' && touchY > middleY) ||
                        (direction === 'up' && touchY < middleY)) {
                        swapWith = item;
                    }
                }

                if (swapWith) {
                    if (direction === 'down') {
                        swapWith.after(draggedItem);
                    } else {
                        swapWith.before(draggedItem);
                    }
                }
            });

            list.addEventListener('touchend', () => {
                if (draggedItem) {
                    draggedItem.classList.remove('dragging');
                    draggedItem = null;
                    updateRankings(list);
                }
            });
        }
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.team:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateRankings(list) {
        // Remove existing divider
        list.querySelectorAll('.divider').forEach(div => div.remove());

        const teams = Array.from(list.querySelectorAll('.team'));
        teams.forEach((team, index) => {
            // Add rank number
            let rankSpan = team.querySelector('.rank');
            if (!rankSpan) {
                rankSpan = document.createElement('span');
                rankSpan.className = 'rank';
                team.insertBefore(rankSpan, team.firstChild);
            }
            rankSpan.textContent = `${index + 1}.`;

            // Reset background classes
            team.classList.remove('top-team', 'bottom-team');

            // Apply styles
            if (index <= 1) {
                team.classList.add('top-team');
            } else {
                team.classList.add('bottom-team');
            }
        });

        // Insert divider after 2nd place
        if (teams.length >= 3) {
            const divider = document.createElement('li');
            divider.className = 'divider';
            list.insertBefore(divider, teams[2]);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Team Pool Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            user-select: none; /* disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        h1 {
            text-align: center;
        }

        .pools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: auto;
        }

        .pool {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .pool h2 {
            margin-top: 0;
            text-align: center;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }

        .team {
            padding: 10px 10px 10px 40px; /* leave space on left for number */
            margin-bottom: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease-in-out;
            user-select: none;
            position: relative;
        }

        .team img {
            width: 25px;
            height: 25px;
            user-select: none;
            pointer-events: none;
        }

        /* Position number styling */
        .position-number {
            position: absolute;
            left: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #555;
            user-select: none;
            width: 20px;
            text-align: center;
        }

        /* Green tint top 2 */
        .team:nth-child(1),
        .team:nth-child(2) {
            background-color: #d0f0d0; /* subtle green */
        }

        /* Red tint bottom 2 */
        .team:nth-child(3),
        .team:nth-child(4) {
            background-color: #f8d0d0; /* subtle red */
        }

        /* Buttons container inline */
        .btn-container {
            margin-left: auto;
            display: flex;
            gap: 5px;
        }

        button {
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            border: 1px solid #ccc;
            background: #fff;
            transition: background 0.2s ease-in-out;
            user-select: none;
        }

        button:hover:not(:disabled) {
            background: #eee;
        }

        button:disabled {
            cursor: default;
            opacity: 0;
            pointer-events: none;
        }

        /* Dividing line between 2nd and 3rd team */
        .team-list::before {
            content: "";
            position: absolute;
            left: 10px;
            right: 10px;
            height: 2px;
            background: #888;
            top: calc((100% / 4) * 2 - 1px); /* between 2nd and 3rd */
            pointer-events: none;
            border-radius: 1px;
        }

        /* Mobile styles: pools stacked vertically */
        @media (max-width: 600px) {
            .pools {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>Group Stage Prediction</h1>
<p style="text-align:center;">Use the up/down buttons to rank teams within their pool.</p>

<div class="pools">
    <div class="pool">
        <h2>Pool A</h2>
        <ul class="team-list" data-pool="A">
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-10-2048x1365.jpg" alt="Austria">
                Austria
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-18-2048x1775.jpg" alt="Belgium">
                Belgium
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/netherlands-flag-png-large.png" alt="Netherlands">
                Netherlands
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/spain-flag-png-large.png" alt="Spain">
                Spain
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="pool">
        <h2>Pool B</h2>
        <ul class="team-list" data-pool="B">
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/england-flag-jpg-xl.jpg" alt="England">
                England
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/france-flag-png-large.png" alt="France">
                France
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/germany-flag-png-large.png" alt="Germany">
                Germany
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
            <li class="team">
                <span class="position-number"></span>
                <img src="https://www.countryflags.com/wp-content/uploads/poland-flag-png-large.png" alt="Poland">
                Poland
                <div class="btn-container">
                    <button class="up-btn" aria-label="Move up">▲</button>
                    <button class="down-btn" aria-label="Move down">▼</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    // Move team up by inserting before previous sibling
    function moveUp(button) {
        const team = button.closest('.team');
        const list = team.parentElement;
        const prev = team.previousElementSibling;
        if (!prev) return; // already at top
        list.insertBefore(team, prev);
        updateTeams(list);
    }

    // Move team down by inserting next sibling before current (swap)
    function moveDown(button) {
        const team = button.closest('.team');
        const list = team.parentElement;
        const next = team.nextElementSibling;
        if (!next) return; // already at bottom
        list.insertBefore(next, team);
        updateTeams(list);
    }

    // Update buttons visibility, numbering and coloring for a list
    function updateTeams(list) {
        const teams = Array.from(list.children);

        teams.forEach((team, index) => {
            const upBtn = team.querySelector('.up-btn');
            const downBtn = team.querySelector('.down-btn');
            const posNum = team.querySelector('.position-number');

            // Show/hide up/down buttons appropriately
            upBtn.disabled = index === 0;
            downBtn.disabled = index === teams.length - 1;

            // Update position number text
            posNum.textContent = index + 1;
        });
    }

    // Attach click listeners to all buttons
    function init() {
        document.querySelectorAll('.up-btn').forEach(btn => {
            btn.addEventListener('click', () => moveUp(btn));
        });

        document.querySelectorAll('.down-btn').forEach(btn => {
            btn.addEventListener('click', () => moveDown(btn));
        });

        // Initialize buttons state and numbering on page load
        document.querySelectorAll('.team-list').forEach(updateTeams);
    }

    // Run on page load
    window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>

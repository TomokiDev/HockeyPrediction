<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Team Pool Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            user-select: none;
        }

        h1 {
            text-align: center;
        }

        .pools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: auto;
        }

        @media (max-width: 600px) {
            .pools {
                grid-template-columns: 1fr;
            }
        }

        .pool {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .pool h2 {
            margin-top: 0;
            text-align: center;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .team {
            padding: 10px;
            margin-bottom: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            transition: background 0.2s ease-in-out;
        }

        .team img {
            width: 25px;
            height: 25px;
            pointer-events: none;
        }

        .rank {
            width: 20px;
            display: inline-block;
            font-weight: bold;
            margin-right: 8px;
            text-align: right;
        }

        .divider {
            height: 1px;
            background: #999;
            margin: 5px 0;
            list-style: none;
        }

        .top-team {
            background-color: #e6f9e6;
        }

        .bottom-team {
            background-color: #fbeaea;
        }

        .team-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .team-buttons {
            display: flex;
            flex-direction: row;
            gap: 4px;
        }

        .team-buttons button {
            font-size: 12px;
            padding: 3px 6px;
            cursor: pointer;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

<h1>Group Stage Prediction</h1>
<p style="text-align:center;">Use the arrows to rank teams within each pool.</p>

<div class="pools">
    <div class="pool">
        <h2>Pool A</h2>
        <ul class="team-list" data-pool="A">
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/netherlands-flag-png-large.png"> Netherlands
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-18-2048x1775.jpg"> Belgium
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/spain-flag-png-large.png"> Spain
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-10-2048x1365.jpg"> Austria
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="pool">
        <h2>Pool B</h2>
        <ul class="team-list" data-pool="B">
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/germany-flag-png-large.png"> Germany
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/england-flag-jpg-xl.jpg"> England
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/france-flag-png-large.png"> France
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
            <li class="team">
                <div class="team-content">
                    <span class="rank"></span>
                    <img src="https://www.countryflags.com/wp-content/uploads/poland-flag-png-large.png"> Poland
                </div>
                <div class="team-buttons">
                    <button class="up">▲</button>
                    <button class="down">▼</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
    function updateTeams(list) {
        const teams = [...list.querySelectorAll('.team')];
        list.querySelectorAll('.divider').forEach(d => d.remove());

        teams.forEach((team, index) => {
            team.classList.remove('top-team', 'bottom-team');

            const rankEl = team.querySelector('.rank');
            rankEl.textContent = `${index + 1}.`;

            if (index <= 1) {
                team.classList.add('top-team');
            } else {
                team.classList.add('bottom-team');
            }

            // Hide up on first, down on last
            const upBtn = team.querySelector('.up');
            const downBtn = team.querySelector('.down');
            upBtn.classList.toggle('hidden', index === 0);
            downBtn.classList.toggle('hidden', index === teams.length - 1);
        });

        // Insert divider between 2nd and 3rd
        if (teams.length >= 3) {
            const divider = document.createElement('li');
            divider.classList.add('divider');
            list.insertBefore(divider, teams[2]);
        }
    }

    document.querySelectorAll('.team-list').forEach(list => {
        updateTeams(list);

        list.addEventListener('click', e => {
            const button = e.target.closest('button');
            if (!button) return;

            const team = button.closest('.team');
            if (!team) return;

            if (button.classList.contains('up')) {
                const prev = team.previousElementSibling;
                if (prev && prev.classList.contains('team')) {
                    list.insertBefore(team, prev);
                }
            }

            if (button.classList.contains('down')) {
                const next = team.nextElementSibling;
                if (next && next.classList.contains('team')) {
                    list.insertBefore(team, next.nextSibling);
                }
            }

            updateTeams(list);
        });
    });
</script>
</body>
</html>

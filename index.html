<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Team Pool Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .pools {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: auto;
        }

        .pool {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .pool h2 {
            margin-top: 0;
            text-align: center;
        }

        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .team {
            padding: 10px;
            margin-bottom: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            cursor: grab;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s ease-in-out;
        }

        .team.dragging {
            opacity: 0.5;
        }

        .team img {
            width: 25px;
            height: 25px;
        }

        .rank {
            width: 20px;
            display: inline-block;
            text-align: right;
        }

        .divider-top2 {
            border-top: 1px solid #999;
            margin-top: 8px;
            padding-top: 10px;
        }

        .divider {
            height: 1px;
            background: #999;
            margin: 10px 0;
            list-style: none;
        }

        .top-team {
            background-color: #e6f9e6; /* light green */
        }

        .bottom-team {
            background-color: #fbeaea; /* light red */
        }

    </style>
</head>
<body>

<h1>Group Stage Prediction</h1>
<p style="text-align:center;">Drag and drop the teams to rank them within their pool.</p>

<div class="pools">
    <div class="pool">
        <h2>Pool A</h2>
        <ul class="team-list" data-pool="A">
            <li class="team" draggable="true"><span class="rank">4</span><img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-10-2048x1365.jpg"> Austria</li>
            <li class="team" draggable="true"><span class="rank">2</span><img src="https://www.countryflags.com/wp-content/uploads/flag-jpg-xl-18-2048x1775.jpg"> Belgium</li>
            <li class="team" draggable="true"><span class="rank">1</span><img src="https://www.countryflags.com/wp-content/uploads/netherlands-flag-png-large.png"> Netherlands</li>
            <li class="team" draggable="true"><span class="rank">3</span><img src="https://www.countryflags.com/wp-content/uploads/spain-flag-png-large.png"> Spain</li>
        </ul>
    </div>

    <div class="pool">
        <h2>Pool B</h2>
        <ul class="team-list" data-pool="B">
            <li class="team" draggable="true"><span class="rank">2</span><img src="https://www.countryflags.com/wp-content/uploads/england-flag-jpg-xl.jpg"> England</li>
            <li class="team" draggable="true"><span class="rank">3</span><img src="https://www.countryflags.com/wp-content/uploads/france-flag-png-large.png"> France</li>
            <li class="team" draggable="true"><span class="rank">1</span><img src="https://www.countryflags.com/wp-content/uploads/germany-flag-png-large.png"> Germany</li>
            <li class="team" draggable="true"><span class="rank">4</span><img src="https://www.countryflags.com/wp-content/uploads/poland-flag-png-large.png"> Poland</li>
        </ul>
    </div>
</div>

<script>
    const teamLists = document.querySelectorAll('.team-list');
    let dragSourcePool = null;

    teamLists.forEach(list => {
        updateRankings(list); // Initial ranking

        list.addEventListener('dragstart', e => {
            if (e.target.classList.contains('team')) {
                dragSourcePool = list.dataset.pool;
                e.target.classList.add('dragging');
            }
        });

        list.addEventListener('dragend', e => {
            e.target.classList.remove('dragging');
            dragSourcePool = null;
            updateRankings(list); // Update after drop
        });

        list.addEventListener('dragover', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            const currentPool = list.dataset.pool;

            if (!dragging || dragSourcePool !== currentPool) return;

            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(dragging);
            } else {
                list.insertBefore(dragging, afterElement);
            }
        });

        list.addEventListener('drop', e => {
            e.preventDefault();
            updateRankings(list); // Ensure rankings are correct
        });
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.team:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateRankings(list) {
        // Remove any existing dividers
        list.querySelectorAll('.divider').forEach(divider => divider.remove());

        const teams = Array.from(list.querySelectorAll('.team'));
        teams.forEach((team, index) => {
            // Handle rank number
            let rankSpan = team.querySelector('.rank');
            if (!rankSpan) {
                rankSpan = document.createElement('span');
                rankSpan.className = 'rank';
                rankSpan.style.fontWeight = 'bold';
                rankSpan.style.marginRight = '8px';
                team.insertBefore(rankSpan, team.firstChild);
            }
            rankSpan.textContent = `${index + 1}`;

            // Clear previous classes
            team.classList.remove('top-team', 'bottom-team');

            // Add new style classes
            if (index <= 1) {
                team.classList.add('top-team'); // Ranks 1 and 2
            } else {
                team.classList.add('bottom-team'); // Ranks 3 and 4
            }
        });

        // Insert divider between 2nd and 3rd
        if (teams.length >= 3) {
            const divider = document.createElement('li');
            divider.className = 'divider';
            list.insertBefore(divider, teams[2]);
        }
    }

</script>

</body>
</html>
